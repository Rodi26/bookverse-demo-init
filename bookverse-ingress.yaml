apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookverse-ingress
  namespace: bookverse-prod
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: bookverse.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-web
            port:
              number: 80
