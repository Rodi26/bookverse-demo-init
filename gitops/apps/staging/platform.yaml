apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-staging
  namespace: argocd
spec:
  project: bookverse-staging
  source:
    repoURL: https://github.com/yonatanp-jfrog/bookverse-helm.git
    targetRevision: main
    path: charts/platform
    helm:
      valueFiles:
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: bookverse-staging
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

